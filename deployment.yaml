apiVersion: apps/v1
kind: Deployment
metadata:
  name: third-node-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: third-node-pod
      tier: backend
  template:
    metadata:
      labels:
        app: third-node-pod
        tier: backend
    spec:
      containers:
        - name: third-node-container
          image: jorge107/node-third-stories:v2
          volumeMounts:
            - mountPath: /app/story
              name: third-node-volume

      volumes:
        - name: third-node-volume
          emptyDir: {}



